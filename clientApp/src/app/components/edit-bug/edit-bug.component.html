<div class="container">
  <div class="row">
    <div class="col-8 mx-auto">
      <form [formGroup]="bugForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">title</label>
          <input id="title" type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="description">description </label>
          <input id="description" type="text" class="form-control" formControlName="description">
        </div>
        <div class="form-group">
          <label for="priority">priority </label>
          <select id="priority" class="form-control" formControlName="priority">
            <option [value]="existingBug.priority" selected>{{existingBug.priority}}</option>
            <option [hidden]="existingBug.priority == 'Low' " value="low">Low</option>
            <option [hidden]="existingBug.priority == 'Medium' " value="medium">Medium</option>
            <option [hidden]="existingBug.priority == 'High' " value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="state">state </label>
          <select id="state" class="form-control" formControlName="state">
            <option [value]="existingBug.state" selected>{{existingBug.state}}</option>
            <option [hidden]="existingBug.state == 'New' " value="new">New</option>
            <option [hidden]="existingBug.state == 'Opened'" value="opened">Opened</option>
            <option [hidden]="existingBug.state == 'Closed'" value="closed">Closed</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!bugForm .valid">Submit</button>
      </form>
      <a routerLink="/backlog">cancel</a>
    </div>
  </div>
</div>
