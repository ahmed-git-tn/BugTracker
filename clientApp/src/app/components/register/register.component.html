<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <form [formGroup]="registerForm " (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">username</label>
          <input type="text" class="form-control" id="username" formControlName="userName">
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">confirm your password</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm .valid">register</button>
      </form>
      <div class="alert alert-info m-3" role="alert" *ngIf="alert">
        <span class="font-italic"> {{message}} </span>
        <a routerLink="/login"> Please Login!</a>
      </div>
    </div>
  </div>
</div>
