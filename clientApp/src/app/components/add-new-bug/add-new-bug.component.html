<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <form [formGroup]="newBugForm " (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">title</label>
          <input id="title" type="text" class="form-control" formControlName="title">
        </div>
        <div *ngIf="alert" class="alert alert-danger" role="alert">
          <span class="font-italic">{{errorMessage}}</span>
        </div>
        <div class="form-group">
          <label for="description">description</label>
          <input id="description" type="text" class="form-control" formControlName="description">
        </div>
        <div class="form-group">
          <label for="priority">priority</label>
          <select id="priority" class="form-control" formControlName="priority">
            <option [selected]=true disabled>--Please choose an option--</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!newBugForm .valid">Submit</button>
      </form>
      <a routerLink="/backlog">cancel</a>
    </div>
  </div>
</div>
